<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet - Home Page</title>

    <link rel="stylesheet" href="./css/container.css" />
    <link rel="stylesheet" href="./css/home/style.css" />
    <link rel="stylesheet" href="./css/home/responsive.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo">
            <a href="./index.html">
              <img src="./images/Logo.svg" alt="Logo" />
            </a>
          </div>
          <nav>
            <a href="#">Podcasts</a>
            <a href="#">Host</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </nav>

          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <main>
      <section class="banner">
        <div class="container">
          <div class="row">
            <div class="left">
              <h1 class="title">Become The Hero Of Your Own Story</h1>
              <p class="description">
                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                diam nonumy eirmod tempor invidunt ut labore et dolore magna
                aliquyam erat.
              </p>

              <div class="bannerSubscribe">
                <input
                  type="text"
                  placeholder="Enter Your Email Id"
                  size="35"
                />
                <button type="submit">Subscribe</button>
              </div>
            </div>
            <div class="right">
              <img src="./images/AudioTrack.png" alt="AudioTrack" />
            </div>
          </div>
        </div>
      </section>

      <section class="partners">
        <div class="container">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/ApplePodcast.svg" alt="apple" />
              </div>
              <div class="swiper-slide">
                <img src="./images/GooglePodcast.svg" alt="apple" />
              </div>
              <div class="swiper-slide">
                <img src="./images/SoundCloud.svg" alt="apple" />
              </div>
              <div class="swiper-slide">
                <img src="./images/Spotify.svg" alt="apple" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ApplePodcast.svg" alt="apple" />
              </div>
              <div class="swiper-slide">
                <img src="./images/GooglePodcast.svg" alt="apple" />
              </div>
              <div class="swiper-slide">
                <img src="./images/SoundCloud.svg" alt="apple" />
              </div>
              <div class="swiper-slide">
                <img src="./images/Spotify.svg" alt="apple" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
